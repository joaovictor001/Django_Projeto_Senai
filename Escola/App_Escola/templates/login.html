{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body >
    
        {% if messages %}
            <ul class="mensagem_do_servidor">
                {% for mensagem in messages %}
                    <li {% if mensagem.tags %}class="alert alert-{{message.tags}}"{%endif %}>{{mensagem}}</li>
                {% endfor %}
            </ul>
        {% endif %}

    
    <form action="{% url 'enviar_login' %}" method="post">{% csrf_token %}
        <div class="erro-message">
            <!-- Mensagem de erro sera inserida aqui -->
        </div>
        
        
        <label>Usuario: </label>
        <input  type="text" id="email"name="email"></input>
        <label>Senha: </label>
        <input  type="password" id="senha" name="senha"></input>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
